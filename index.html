<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Create Your Personalized Flower Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc; /* Light, soft background */
        }
        .container {
            max-width: 1000px;
        }
        /* Custom styling for the link display box */
        #generated-link-container {
            transition: all 0.3s ease;
            cursor: pointer;
            word-break: break-all;
        }
        /* Style for the copy button */
        #copy-button {
            transition: background-color 0.2s;
        }
        #copy-button:hover {
            background-color: #6495ED; /* Cornflower Blue darker hover */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div class="container w-full bg-white shadow-xl rounded-3xl p-6 md:p-10">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-[#7B68EE] sm:text-5xl">
                Create a Personalized Flower Gift 
            </h1>
            <p class="mt-3 text-lg text-gray-500">
                Craft a special message, choose a theme, and set the perfect number of "waters."
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Section 1: Customization Inputs -->
            <section class="space-y-6">

                <!-- 1. Message Input -->
                <div class="p-5 bg-pink-50 rounded-xl shadow-inner">
                    <label for="message" class="block text-xl font-semibold text-pink-700 mb-2">ðŸ’Œ Your Personalized Message</label>
                    <textarea id="message" rows="4" class="w-full p-3 border-pink-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" placeholder="Type your heartfelt message here..."></textarea>
                    <small class="text-pink-600">This message will be revealed when they water the flower!</small>
                </div>

                <!-- 2. Flower Selection -->
                <div class="p-5 bg-purple-50 rounded-xl shadow-inner">
                    <label for="flower-select" class="block text-xl font-semibold text-purple-700 mb-3">ðŸŒº Choose Your Flower</label>
                    <select id="flower-select" class="w-full p-3 border-purple-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                        <option value="Rose">Rose (Classic)</option>
                        <option value="Lily">Lily (Elegant)</option>
                        <option value="Tulip">Tulip (Joyful)</option>
                    </select>
                </div>

                <!-- 3. Theme Selection -->
                <div class="p-5 bg-blue-50 rounded-xl shadow-inner">
                    <label for="theme-select" class="block text-xl font-semibold text-blue-700 mb-3">ðŸŽ¨ Choose the Theme</label>
                    <select id="theme-select" class="w-full p-3 border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="default">Default (Soft Cream)</option>
                        <option value="warm">Warm (Peach/Orange Tones)</option>
                        <option value="cool">Cool (Light Blue Tones)</option>
                        <option value="vibrant">Vibrant (Light Green/Mint Tones)</option>
                    </select>
                </div>
            </section>

            <!-- Section 2: Interaction and Link Output -->
            <section class="space-y-6">

                <!-- 4. Interaction Clicks -->
                <div class="p-5 bg-yellow-50 rounded-xl shadow-inner">
                    <label for="clicks" class="block text-xl font-semibold text-yellow-700 mb-2">ðŸ’§ Set Watering Clicks (1-10)</label>
                    <input type="number" id="clicks" min="1" max="10" value="3" class="w-full p-3 border-yellow-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    <small class="text-yellow-600">The number of times they must click the watering can to bloom the flower.</small>
                </div>

                <!-- 5. Generate Button -->
                <button id="generate-button" class="w-full py-4 text-white bg-[#7B68EE] hover:bg-[#6A5ACD] font-bold text-xl rounded-lg shadow-lg transform transition duration-150 hover:scale-[1.02]">
                    âœ¨ Generate Gift Link
                </button>

                <!-- 6. Generated Link Output -->
                <div id="generated-link-container" class="mt-6 p-4 bg-gray-100 rounded-xl border border-dashed border-gray-400 flex flex-col items-center justify-center min-h-[100px]">
                    <p class="text-gray-600 font-medium mb-3">Your Shareable Link Will Appear Here:</p>
                    <div id="link-output-area" class="w-full flex flex-col items-center">
                        <p id="link-text" class="text-sm text-gray-800 text-center select-all break-all hidden mb-3 p-2 bg-white rounded-lg shadow-md"></p>
                        <button id="copy-button" class="mt-2 px-6 py-2 bg-[#6495ED] text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-150 hidden">
                            Copy Link to Clipboard
                        </button>
                    </div>
                </div>

                <!-- 7. Help Text -->
                <p class="text-center text-sm text-gray-400 mt-6">
                </p>
            </section>
        </main>
    </div>

    <script src="generatelink.js"></script>
</body>
</html>
