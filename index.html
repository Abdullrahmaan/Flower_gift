<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå Create Your Personalized Flower Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc; /* Light, soft background */
        }
        .container {
            max-width: 1000px;
        }
        /* Custom styling for the link display box */
        #generated-link-container {
            transition: all 0.3s ease;
            cursor: pointer;
            word-break: break-all;
        }
        /* Style for the copy button */
        #copy-button {
            transition: background-color 0.2s;
        }
        #copy-button:hover {
            background-color: #5849b3; /* Darker hover for the generate button's primary color */
        }
        /* Custom style for flower buttons to handle hover state visually */
        .flower-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div class="container w-full bg-white p-6 sm:p-10 rounded-3xl shadow-2xl space-y-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-[#7B68EE]">Build Your Digital Gift</h1>
            <p class="text-gray-500 mt-2">Create a special flower gift link for someone.</p>
        </header>

        <!-- 1. Personal Message Input -->
        <section class="space-y-2">
            <label for="message" class="block text-lg font-semibold text-gray-700">1. Your Personalized Message</label>
            <textarea id="message" rows="3" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7B68EE] focus:border-transparent transition" placeholder="Write a sweet message..."></textarea>
        </section>

        <!-- 2. Flower Selectors (Using a flex container for responsiveness) -->
        <section class="space-y-4">
            <label class="block text-lg font-semibold text-gray-700">2. Choose Your Flower</label>
            <div id="flower-select-container" class="flex flex-wrap justify-center gap-4">
                <button data-flower="Rose" class="flower-button flex flex-col items-center p-3 border-2 border-[#7B68EE] rounded-xl shadow-md transition duration-150 bg-white hover:bg-indigo-50 active:bg-indigo-100">
                    <img src="https://placehold.co/80x80/ffe4e1/7B68EE?text=Rose" alt="Rose" class="w-16 h-16 rounded-lg mb-1">
                    <span class="text-sm font-medium text-gray-700">Rose</span>
                </button>
                <button data-flower="Tulip" class="flower-button flex flex-col items-center p-3 border-2 border-gray-200 rounded-xl shadow-md transition duration-150 bg-white hover:bg-gray-50 active:bg-gray-100">
                    <img src="https://placehold.co/80x80/f7a8b8/7B68EE?text=Tulip" alt="Tulip" class="w-16 h-16 rounded-lg mb-1">
                    <span class="text-sm font-medium text-gray-700">Tulip</span>
                </button>
                <button data-flower="Daisy" class="flower-button flex flex-col items-center p-3 border-2 border-gray-200 rounded-xl shadow-md transition duration-150 bg-white hover:bg-gray-50 active:bg-gray-100">
                    <img src="https://placehold.co/80x80/ffdd00/7B68EE?text=Daisy" alt="Daisy" class="w-16 h-16 rounded-lg mb-1">
                    <span class="text-sm font-medium text-gray-700">Daisy</span>
                </button>
            </div>
            <input type="hidden" id="flower-select" value="Rose"> <!-- Hidden input to hold selected flower -->
        </section>

        <!-- 3. Theme Selector (Hidden for simplification, using a default value) -->
        <input type="hidden" id="theme-select" value="Forest">

        <!-- 4. Interaction Settings -->
        <section class="space-y-2">
            <label for="clicks" class="block text-lg font-semibold text-gray-700">3. Watering Clicks Needed</label>
            <div class="flex items-center space-x-3">
                <input type="number" id="clicks" value="5" min="1" max="10" class="w-20 p-3 border-2 border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-[#7B68EE] focus:border-transparent transition">
                <p class="text-gray-500 text-sm">The number of times the receiver needs to click to make the flower bloom (1-10).</p>
            </div>
        </section>


        <!-- 5. Generate Button -->
        <button id="generate-button" class="w-full py-4 text-white bg-[#7B68EE] hover:bg-[#6A5ACD] font-bold text-xl rounded-lg shadow-lg transform transition duration-150 hover:scale-[1.02]">
            <span role="img" aria-label="Gift Box">üéÅ</span> Generate Gift Link
        </button>

        <!-- 6. Generated Link Output -->
        <div id="generated-link-container" class="mt-6 p-4 bg-gray-100 rounded-xl border border-dashed border-gray-400 flex flex-col items-center justify-center min-h-[100px]">
            <p class="text-gray-600 font-medium mb-3">Your Shareable Link Will Appear Here:</p>
            <div id="link-output-area" class="w-full flex flex-col items-center">
                <p id="link-text" class="text-sm text-gray-800 text-center select-all break-all hidden mb-3 p-2 bg-white rounded-lg shadow-md"></p>
                <button id="copy-button" class="mt-2 px-6 py-2 bg-[#6495ED] text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-150 hidden">
                    Copy Link to Clipboard
                </button>
            </div>
        </div>

        <!-- 7. Help Text -->
        <p class="text-center text-sm text-gray-400 mt-6">
            **Note**: This is the flower *creation* page. The link you generate will point to the *gift* page.
        </p>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script type="module" src="script (1).js"></script>

</body>
</html>
