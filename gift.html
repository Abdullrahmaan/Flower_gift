<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Flower Gift</title>
    
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General Font and Body Styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Sparkle Effect for Gift Reveal */
        #sparkle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 50;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: moveUpFade 3s forwards;
            opacity: 0;
        }

        @keyframes moveUpFade {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
        }

        /* Flower Transformation (Initial shrink) */
        #main-flower {
            transition: transform 1s ease-out;
            transform: scale(0.5); /* Start small before bloom */
        }
        
        /* Flower View Center Alignment */
        #flower-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* Garden View Layout */
        #garden-view {
            width: 100%;
            min-height: 100vh;
            padding: 4rem 1rem;
            background-color: #4B5320; /* Deep forest green */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #garden-canvas {
            border: 8px solid #383e18; /* Dark border to frame the pixel garden */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
            image-rendering: pixelated; /* Crucial for sharp pixel art scaling */
        }
        
        /* Message Box for Flower Reveal */
        .message-box {
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal styling */
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }
    </style>
    
    <!-- Load Firebase SDKs (Compat version for simplicity and wide browser support) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="transition-colors">

    <!-- Audio Element for Background Music -->
    <audio id="background-music" loop></audio>

    <!-- ========================================================================= -->
    <!-- HEADER & VIEW TOGGLE BUTTON -->
    <!-- ========================================================================= -->

    <button id="garden-button" class="fixed top-4 right-4 bg-gray-800 text-white p-3 rounded-full shadow-xl hover:bg-gray-700 transition duration-300 z-50 font-semibold text-sm">
        View Garden
    </button>
    
    <!-- ========================================================================= -->
    <!-- VIEW 1: THE INTERACTIVE FLOWER GIFT -->
    <!-- ========================================================================= -->
    <div id="flower-view" class="w-full max-w-lg">

        <!-- Initial Watering State -->
        <div id="initial-state" class="flex flex-col items-center p-6 bg-white rounded-3xl shadow-2xl transition duration-500 transform scale-100 hover:scale-[1.01]">
            <h1 id="watering-instruction" class="text-2xl sm:text-3xl font-extrabold text-gray-700 mb-6 drop-shadow-sm">
                This gift needs your touch!
            </h1>
            
            <div class="relative flex flex-col items-center">
                <!-- Watering Can Interaction Area -->
                <img id="watering-can" src="watering_can.png" alt="Watering Can" 
                     class="w-24 h-24 cursor-pointer transition transform hover:scale-105 active:scale-95 mb-4" 
                     onerror="this.onerror=null; this.src='https://placehold.co/96x96/6B8E23/white?text=Can'">

                <!-- Hidden Flower Image (Visible during watering) -->
                <img id="main-flower-pre" src="Rose.png" alt="Initial Gift" width="200" height="200" 
                     class="opacity-50 blur-sm transition duration-1000">

                <p class="text-sm mt-4 text-gray-500 italic">Click the can to water it!</p>
            </div>
        </div>

        <!-- Hidden Gift Reveal State -->
        <div id="gift-reveal" class="mt-8 relative flex flex-col items-center transition-opacity duration-1000" style="opacity: 0;">
            <h2 class="text-4xl font-extrabold text-green-600 mb-8 drop-shadow-lg animate-pulse">It Bloomed!</h2>
            
            <div class="relative p-4">
                <!-- Image of the bloomed flower -->
                <img id="main-flower" src="Rose.png" alt="The Gift Flower" width="250" height="250" 
                     class="mx-auto block">
                
                <!-- Sparkle Effect Overlay -->
                <div id="sparkle-overlay" class="absolute inset-0 hidden"></div>
            </div>
            
            <!-- Message Box -->
            <div class="message-box bg-white p-6 rounded-2xl shadow-2xl mt-8 border-4 border-yellow-400 max-w-sm w-full">
                <p class="text-xs font-semibold text-yellow-700 mb-2 uppercase">A Message from your Sender:</p>
                <p id="personal-message" class="text-lg italic text-gray-800 break-words"></p>
            </div>
        </div>
    </div>

    <!-- ========================================================================= -->
    <!-- VIEW 2: THE FLOWER GARDEN COLLECTION -->
    <!-- ========================================================================= -->
    <div id="garden-view" style="display: none;">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white my-8 drop-shadow-lg">
            Your Personal Garden
        </h1>
        
        <p class="text-white mb-6 text-opacity-80">
            Click any flower in your garden to see its personalized message and date received.
        </p>

        <!-- Canvas for the Pixel Garden -->
        <div id="pixel-garden-container" class="max-w-full">
            <canvas id="garden-canvas"></canvas>
        </div>
    </div>

    <!-- ========================================================================= -->
    <!-- MODAL FOR FLOWER DETAILS -->
    <!-- ========================================================================= -->
    <div id="flower-modal" class="fixed inset-0 hidden modal flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl relative transform transition-all duration-300 scale-100">
            <button class="close-button absolute top-2 right-4 text-gray-500 hover:text-gray-900 text-3xl font-light leading-none">&times;</button>
            <h3 id="modal-flower-name" class="text-2xl font-bold text-[#7B68EE] mb-2">Flower Name</h3>
            <p id="modal-flower-date" class="text-sm text-gray-500 mb-4"></p>
            <hr class="mb-4">
            <p id="modal-flower-message" class="text-gray-700 italic text-md"></p>
        </div>
    </div>

    <!-- ========================================================================= -->
    <!-- JAVASCRIPT LOGIC (External File) -->
    <!-- ========================================================================= -->
    <script src="script.js"></script>

</body>
</html>
